<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="stylesheet" type="text/css" href="./reset.css">

    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(document).ready( function() {
      let w = window
    const unit = window.innerHeight < window.innerWidth ? window.innerHeight : window.innerWidth
    const bakg = window.innerHeight > window.innerWidth ? {backgroundSize:'auto 80vh, 100vw 100vh', backgroundPosition: '20vh center ' } : {backgroundSize: '65vh auto, 100vw 100vh', backgroundPosition: 'center 20vh' }
    $('html').css({fontSize: unit/50+'px', overflow: 'hidden'})
    $('div.App').css(bakg)
    $(window).resize(function(){location.reload();})
  })
  </script>
  </body>
</html>
